<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice</title>

    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <section class="container">
        <div class="calculator">
            <div class="item screen"></div>
            <div class="item ac">AC</div>
            <div class="item pos_neg">+/-</div>
            <div class="item percent">%</div>
            <div class="item divide">/</div>
            <div class="item seven">7</div>
            <div class="item eight">8</div>
            <div class="item nine">9</div>
            <div class="item multiply">*</div>
            <div class="item four">4</div>
            <div class="item five">5</div>
            <div class="item six">6</div>
            <div class="item minus">-</div>
            <div class="item one">1</div>
            <div class="item two">2</div>
            <div class="item three">3</div>
            <div class="item add">+</div>
            <div class="item zero">0</div>
            <div class="item decimal">.</div>
            <div class="item equals">=</div>
        </div>

    </section>
    
</body>
</html>
